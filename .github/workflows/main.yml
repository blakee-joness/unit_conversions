name: Validate PR

on:
  pull_request:
    branches: [ main ]
  push: 
jobs:
  check_formatting:
    runs-on: ubuntu-latest
    name: Check Formatting
    steps:
      # Set up Node.js 16
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: |
          dotnet tool restore
          dotnet csharpier --check .
