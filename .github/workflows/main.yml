name: Validate PR

on:
  pull_request:
    branches: [ main ]
  push: 
jobs:
  check_formatting:
    runs-on: ubuntu-latest
    name: Check Formatting
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: '20'
      - run: |
          dotnet tool restore
          dotnet csharpier --check .
